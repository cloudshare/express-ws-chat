filebeat:
    prospectors:
        - input_type: log
          paths:
              - /var/log/chat/*.log

output:
    console:
        pretty: true
    logstash:
        hosts: ["logstash:5044"]
        index: filebeat

logging:
  level: info

  # enable file rotation with default configuration
  to_files: true

  # do not log to syslog
  to_syslog: false

  files:
    path: /var/log/mybeat
    name: mybeat.log
    keepfiles: 7
